<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>
    <link rel="stylesheet" href="newcrud.css">

</head>
<body>
    
        <fieldset> 
            <legend><h2>Form</h2></legend> 
            <form id="form">
               <input type="text" id="name" name="name" placeholder="Name"><br><br>
               <input type="number" id="age" name="age" placeholder="Age"><br><br>
               <input type="email" id="email" name="email" placeholder="Email"><br><br>
               <input type="button" value="Submit" id="btn" onclick="Submit()">
               <input type="reset" value="Reset" id="">
        </form>

        </fieldset>
        <br>
        <div id="msg"></div><br>

        <fieldset>
            <legend>
                <h2>Data Base</h2>
            </legend>
           <table id="table" border="1">
            <tr>
               <td class="col">Name</td>
               <td class="col">Age</td>
               <td class="col">Email</td> 
               <td class="col">Action</td>
            </tr>
            </table>
        </fieldset>

</body>
<script src="newcrud.js"></script>
</html>
